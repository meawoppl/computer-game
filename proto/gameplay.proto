syntax = "proto3";

message StartGame {
  string name = 1;
  string api_key = 2;
}

message GameMeta {
	string game_id = 1;
	string opponent = 2;
	uint32 game_size = 3;
	uint32 ms_per_round = 4;
}

message GameMask {
	uint32 game_size = 1;
	repeated bool values = 2;
}

message GameMove {
	uint32 move_number = 1;
	GameMask mask = 2;
}

message PlayerMsg {
	StartGame start = 1;
	repeated GameMove moves = 2;
}

message ServerMsg {
	GameMeta meta = 1;
	repeated GameMove moves = 2;
}
